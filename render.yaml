services:
  - type: web
    name: whisper-api
    runtime: python
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1"
    envVars:
      - key: WHISPER_MODEL
        value: tiny
      - key: PYTHON_VERSION
        value: 3.11.10